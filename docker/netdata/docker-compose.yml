version: '3'

services:
  netdata:
    image: netdata/netdata
    container_name: netdata
    ports:
      - "19999:19999"
    volumes:
      - ./data/proc:/host/proc:ro
      - ./data/sys:/host/sys:ro
      - ./data/run/docker.sock:/var/run/docker.sock:ro
    cap_add:
      - SYS_PTRACE
    restart: unless-stopped